<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunset Chat</title>
    <link rel="icon" href="./assets/icon.svg">
    <link rel="stylesheet" href="./src/styles/styles.css">
    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <section class="app">

        <aside>
            <header>
                <div class="profile">
                    <img src="https://github.com/laresrocio.png" alt="imagen de perfil">
                    <h2>Rocio Lares</h2>
                </div>

                <div class="menu">
                    <button>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">

                                d="M17 12c0 1.7-1.3 3-3 3s-3-1.3-3-3s1.3-3 3-3s3 1.3 3 3m5-5v11c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V7c0-1.1.9-2 2-2V4h4v1h2l1-2h6l1 2h2c1.1 0 2 .9 2 2M7.5 9c0-.8-.7-1.5-1.5-1.5S4.5 8.2 4.5 9s.7 1.5 1.5 1.5S7.5 9.8 7.5 9M19 12c0-2.8-2.2-5-5-5s-5 2.2-5 5s2.2 5 5 5s5-2.2 5-5" />
                        </svg>
                    </button>
                    <button>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path fill="currentColor"
                                d="M5 21q-.825 0-1.412-.587T3 19V5q0-.825.588-1.412T5 3h14q.825 0 1.413.588T21 5v14q0 .825-.587 1.413T19 21zm2-4h10q.3 0 .45-.275t-.05-.525l-2.75-3.675q-.15-.2-.4-.2t-.4.2L11.25 16L9.4 13.525q-.15-.2-.4-.2t-.4.2l-2 2.675q-.2.25-.05.525T7 17" />
                        </svg>
                    </button>
                    <button>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                            <defs>
                                <mask id="IconifyId19b33a1b13de412f71">
                                    <g fill="none" stroke-linejoin="round" stroke-width="4">
                                        <path fill="#fff" stroke="#fff"
                                            d="M18.284 43.171a20 20 0 0 1-8.696-5.304a6 6 0 0 0-5.182-9.838A20 20 0 0 1 4 24c0-2.09.32-4.106.916-6H5a6 6 0 0 0 5.385-8.65a20 20 0 0 1 8.267-4.627A6 6 0 0 0 24 8a6 6 0 0 0 5.348-3.277a20 20 0 0 1 8.267 4.627A6 6 0 0 0 43.084 18A20 20 0 0 1 44 24c0 1.38-.14 2.728-.406 4.03a6 6 0 0 0-5.182 9.838a20 20 0 0 1-8.696 5.303a6.003 6.003 0 0 0-11.432 0Z" />
                                        <path fill="#000" stroke="#000" d="M24 31a7 7 0 1 0 0-14a7 7 0 0 0 0 14Z" />
                                    </g>
                                </mask>
                            </defs>
                            <path fill="currentColor" d="M0 0h48v48H0z" mask="url(#IconifyId19b33a1b13de412f71)" />
                        </svg>
                    </button>
                </div>
            </header>

            <div class="search">
                <form>
                    <input id="search" type="search" placeholder="Buscar un chat o inicia uno nuevo" autocomplete="off">
                </form>
            </div>

            <section class="chats">
                <div class="listChats">

                </div>
            </section>
        </aside>

        <div class="chat-panel">
            <header class="chat-header">
                <img src="https://placehold.co/150x150" alt="imagen de perfil">
                <div>
                    <h3>Maria Lopez</h3>
                    <p>online</p>
                </div>
            </header>

            <section class="messages">
                <div class="message you">
                    <p class="content">Hola! Queres ir por un cafe?</p>
                    <p class="time">14:15</p>
                </div>
                <div class="message me">
                    <p class="content">Si! Obvio, a las 18hs?</p>
                    <p class="time">14:17</p>
                </div>
                <div class="message you">
                    <p class="content">Dale, te espero en la plaza ðŸ˜˜</p>
                    <p class="time">14:19</p>
                </div>
            </section>
            <footer>
                <button class="btn-attach">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 42 42">
                        <path fill="currentColor" fill-rule="evenodd"
                            d="M12.938 23.5c-.398.74-.16 1.35.66 2.17l.76.76c.83.83 1.452 1.061 2.171.66q.391-.21.841-.66l4.521-4.52c.846-.734 1.718-.43 2.538.39c.84.83 1.35 1.819.59 2.72l-6.778 6.781c-2.41 2.41-6.062 2.98-9.04 0c-2.682-2.681-2.41-6.631 0-9.041L22.758 9.198c2.41-2.411 5.98-3.06 9.041 0c3.05 3.051 2.601 6.441.75 8.292c-1.17 1.17-1.041 2.54-.311 3.34l.75.749c1.141 1.13 2.181.78 3.301-.359c3.84-4.601 3.601-11.461-.72-15.792c-4.581-4.571-12.001-4.571-16.58 0L5.428 18.99c-4.57 4.58-4.57 12.001 0 16.581c4.58 4.571 12.001 4.571 16.581 0l6.78-6.781c2.049-3.11 1.76-7.15-.971-9.88c-2.721-2.721-6.6-2.781-9.699-.771l-4.521 4.521q-.45.45-.66.84" />
                    </svg>
                </button>
                <form>
                    <textarea type="text" placeholder="Escribe un mensaje"></textarea>
                </form>
                <button class="btn-send">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <g fill="none">
                            <path
                                d="m12.594 23.258l-.012.002l-.071.035l-.02.004l-.014-.004l-.071-.036q-.016-.004-.024.006l-.004.01l-.017.428l.005.02l.01.013l.104.074l.015.004l.012-.004l.104-.074l.012-.016l.004-.017l-.017-.427q-.004-.016-.016-.018m.264-.113l-.014.002l-.184.093l-.01.01l-.003.011l.018.43l.005.012l.008.008l.201.092q.019.005.029-.008l.004-.014l-.034-.614q-.005-.019-.02-.022m-.715.002a.02.02 0 0 0-.027.006l-.006.014l-.034.614q.001.018.017.024l.015-.002l.201-.093l.01-.008l.003-.011l.018-.43l-.003-.012l-.01-.01z" />
                            <path fill="currentColor"
                                d="M20.235 5.686c.432-1.195-.726-2.353-1.921-1.92L3.709 9.048c-1.199.434-1.344 2.07-.241 2.709l4.662 2.699l4.163-4.163a1 1 0 0 1 1.414 1.414L9.544 15.87l2.7 4.662c.638 1.103 2.274.957 2.708-.241z" />
                        </g>
                    </svg>
                </button>
            </footer>
        </div>
    </section>
    <script src="./src/app/main.js"></script>
</body>

</html>
